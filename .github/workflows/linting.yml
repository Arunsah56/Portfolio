name: Code Quality & Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint

    - name: Check code formatting with Black
      run: |
        black --check . --exclude=venv,migrations || true
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only . --skip=venv --skip=migrations || true
      continue-on-error: true

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,migrations
      continue-on-error: true

    - name: Security check with bandit
      run: |
        pip install bandit
        bandit -r . -ll --skip B101,B601 --exclude=venv,migrations || true
      continue-on-error: true
