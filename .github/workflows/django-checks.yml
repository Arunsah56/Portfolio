name: Django System Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  django-checks:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install python-decouple

    - name: Set environment variables
      run: |
        echo "SECRET_KEY=django-insecure-test-key-for-ci" >> $GITHUB_ENV
        echo "EMAIL_HOST_USER=test@example.com" >> $GITHUB_ENV
        echo "EMAIL_HOST_PASSWORD=test-password" >> $GITHUB_ENV

    - name: Run Django checks
      run: |
        python manage.py check
      env:
        SECRET_KEY: django-insecure-test-key
        EMAIL_HOST_USER: test@example.com
        EMAIL_HOST_PASSWORD: test-password

    - name: Check for missing migrations
      run: |
        python manage.py makemigrations --check --dry-run || echo "No migration changes needed"
      env:
        SECRET_KEY: django-insecure-test-key
        EMAIL_HOST_USER: test@example.com
        EMAIL_HOST_PASSWORD: test-password
      continue-on-error: true

    - name: Verify settings
      run: |
        python manage.py shell -c "from django.conf import settings; print('âœ“ Django Settings verified successfully')"
      env:
        SECRET_KEY: django-insecure-test-key
        EMAIL_HOST_USER: test@example.com
        EMAIL_HOST_PASSWORD: test-password

