name: Django System Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  django-checks:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create .env file
      run: |
        echo "SECRET_KEY=django-insecure-test-key-ci" > .env
        echo "EMAIL_HOST_USER=test@example.com" >> .env
        echo "EMAIL_HOST_PASSWORD=test-password" >> .env

    - name: Check Python version
      run: python --version

    - name: Run Django checks
      run: python manage.py check
      continue-on-error: true

    - name: Check Django imports
      run: python -c "from django.conf import settings; print('✓ Django loaded successfully')"
      continue-on-error: true

    - name: Summary
      run: echo "✓ Django system checks completed"


